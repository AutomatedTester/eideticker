<html>
<head>
  <title>Mozilla Eideticker Runner: Start Page</title>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/eideticker.js"></script>
</head>
<body style="background-color:#0F0">
</body>
<script>
  function urlDecode(str) {
     return decodeURIComponent((str+'').replace(/\+/g, '%20'));
  }

  var vars = [], hash;
  var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
  for(var i = 0; i < hashes.length; i++) {
    hash = hashes[i].split('=');
    vars.push(hash[0]);
    vars[urlDecode(hash[0])] = urlDecode(hash[1]);
  }

  var testPath = vars['testpath'];

  $.getJSON("/api/captures/start", function(data) {
    Eideticker.loadTest(testPath);
  });

</script>
</html>
