<script>
function randomImageURL() {
  var radius = Math.random()*20 + 4;
  var alpha = Math.random();

  var imageCanvas = document.createElement("canvas");
  imageCanvas.width = radius*2+4;
  imageCanvas.height = radius*2+4;

  var context = context = imageCanvas.getContext("2d");
  context.clearRect(0,0,radius*2, radius*2);

  context.fillStyle = "rgba(0,0,255," + alpha + ")";
  context.beginPath();
  context.arc(imageCanvas.width/2,imageCanvas.height/2,radius,0,Math.PI*2,true);
  context.fill();
    
  context.strokeStyle = "#00F";
  context.beginPath();
  context.arc(imageCanvas.width/2,imageCanvas.height/2,radius,0,Math.PI*2,true);
  context.stroke();

  return imageCanvas.toDataURL();
}

setTimeout(function() {
  $("body").css("background-color", "#0FF");

  for (var i=0; i<500; i++) {
     $('#outer').append("<img src='" + randomImageURL() + "'></img>");
     $('#outer').append("<div class='outer'><div class='inner'><p>OH HAI</p></div></div>");
  }
  $.post('/api/captures/input', { 'commands': [ 'scroll_down', 'scroll_down', 'quit' ] },
       function() {
          Eideticker.finish();
       });
}, 500);
</script>
