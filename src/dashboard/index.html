<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eideticker Dashboard</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      #content {
        padding: 9px;
        min-width: 600px;
      }
      #graph-container {
        padding-top: 18px;
        min-height: 400px;
      }
      
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Eideticker Dashboard</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="functions">
              <li class="nav-header">Tests</li>
              <li id="checkerboard-li"><a href="#/checkerboarding">Checkerboarding</a></li>
              <li class="active" id="canvas-li"><a href="#/canvas">Canvas</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span10">
          <div id="content">
          </div>
        </div>
      </div>
      <hr>

      <footer>
      <p>Built by <a href="http://wiki.mozilla.org/Auto-tools">Mozilla Firefox Automation & Tools Engineering</a>. Source available on <a href="https://github.com/mozilla/eideticker">github</a>.</p>
      </footer>

    </div><!--/.fluid-container-->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
    <script src="js/SS.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.axislabels.js"></script>
    <script src="js/jquery.flot.hiddengraphs.js"></script>
    <script src="js/index.js"></script>

  <script id="graph" type="text/html">
    <div class="row-fluid">
      <div class="span10">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8">
        <p></p>
        <div id="graph-container"></div>
        <p>{{description}}</p>
        <p><b>Hint</b>: <i>Click on the datapoints to see a video of the testrun!</i></p>
      </div>
      <div id="datapoint-info">
      </div>
    </div>
  </script>

  <script id="graphDatapoint" type="text/html">
    <div class="span2 well">
      <video id="video" src="{{videoURL}}" controls></video>
      <dl>
        <dt>Test Date</dt>
        <dd>{{date}}</dd>
        {{#appDate}}
        <dt>Build Date</dt>
        <dd>{{appDate}}</dd>
        {{/appDate}}
        <dt>{{measureName}}</dt>
        <dd>{{measureValue}}</dd>
      </dl>
    </div>
  </script>


  </body>
</html>
